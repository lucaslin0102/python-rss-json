name: Python RSS to JSON project scan
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}    
      - name: Install pytest, coverage and other modules
        run: pip install unittest-xml-reporting pytest coverage requests feedparser argparse
      - name: Run unit tests execution report
        run: python3 tests/rss_json_test.py
      - name: Run coverage with pytest
        run: coverage run -m pytest
      - name: Run coverage to generate XML
        run: coverage xml
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env: 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
